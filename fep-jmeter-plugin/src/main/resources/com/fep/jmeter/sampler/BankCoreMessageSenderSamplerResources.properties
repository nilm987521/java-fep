# BankCoreMessageSenderSampler resource bundle
displayName=Bank Core Message Sender

# Property group names
message.displayName=Message Settings
target.displayName=Target Settings
data.displayName=Data Settings
advanced.displayName=Advanced

# Message properties
messageType.displayName=Message Type
messageType.shortDescription=Type of proactive message to send.

customMti.displayName=Custom MTI
customMti.shortDescription=MTI for custom message type (e.g., 0800, 0200).

messageFields.displayName=Message Fields
messageFields.shortDescription=Custom message fields.

# Target properties
targetFepId.displayName=Target FEP ID
targetFepId.shortDescription=FEP ID to send message to. Leave empty or set 'ALL' to broadcast.

# Data properties
settlementDate.displayName=Settlement Date
settlementDate.shortDescription=Settlement date for reconciliation notification (Format: MMDD).

accountNumber.displayName=Account Number
accountNumber.shortDescription=Account number for account update notification.

# Advanced properties
sendPort.displayName=Send Port
sendPort.shortDescription=Send port of the target Bank Core server. Use 0 to auto-detect.

receivePort.displayName=Receive Port
receivePort.shortDescription=Receive port of the target Bank Core server. Use 0 to auto-detect.
