# FiscDualChannelServerSampler resource bundle
displayName=FISC Dual-Channel Server Simulator

# Property group names
server.displayName=Server Settings
response.displayName=Response Settings
validation.displayName=Validation
routing.displayName=Routing
advanced.displayName=Advanced

# Server properties
sendPort.displayName=Send Port
sendPort.shortDescription=TCP port for receiving requests (Send Channel). Use 0 for random port.

receivePort.displayName=Receive Port
receivePort.shortDescription=TCP port for sending responses (Receive Channel). Use 0 for random port.

sampleInterval.displayName=Sample Interval (ms)
sampleInterval.shortDescription=Timeout for waiting message in milliseconds.

# Response properties
defaultResponseCode.displayName=Default Response Code
defaultResponseCode.shortDescription=Default ISO 8583 response code (Field 39).

responseDelay.displayName=Response Delay (ms)
responseDelay.shortDescription=Simulated processing delay before sending response.

balanceAmount.displayName=Balance Amount
balanceAmount.shortDescription=Account balance for Field 54. Format: amount in cents.

# Validation properties
enableValidation.displayName=Enable Validation
enableValidation.shortDescription=Enable message validation against rules.

validationErrorCode.displayName=Validation Error Code
validationErrorCode.shortDescription=Response code when validation fails (default: 30 = Format Error).

validationRules.displayName=Validation Rules
validationRules.shortDescription=Validation rules configuration.

# Routing properties
enableBankIdRouting.displayName=Enable Bank ID Routing
enableBankIdRouting.shortDescription=Route responses to clients based on Bank ID field.

bankIdField.displayName=Bank ID Field
bankIdField.shortDescription=Field number containing Bank ID (default: 32 = Acquiring Institution ID).

# Advanced properties
responseRules.displayName=Response Rules
responseRules.shortDescription=Response code rules by processing code.

customResponseFields.displayName=Custom Response Fields
customResponseFields.shortDescription=Custom fields to add to responses.
