# FiscSampler resource bundle
displayName=FISC ISO 8583 Sampler

# Property group names
connection.displayName=Connection Settings
transaction.displayName=Transaction Settings
message.displayName=Message Fields

# Property descriptions
host.displayName=FISC Host
host.shortDescription=FISC server hostname or IP address

port.displayName=FISC Port
port.shortDescription=FISC server port number

connectionTimeout.displayName=Connection Timeout (ms)
connectionTimeout.shortDescription=TCP connection timeout in milliseconds

readTimeout.displayName=Read Timeout (ms)
readTimeout.shortDescription=Response timeout in milliseconds

transactionType.displayName=Transaction Type
transactionType.shortDescription=Type of FISC transaction to perform

institutionId.displayName=Institution ID
institutionId.shortDescription=Bank institution ID (Field 32)

terminalId.displayName=Terminal ID
terminalId.shortDescription=Terminal ID (Field 41)

pan.displayName=PAN (Card Number)
pan.shortDescription=Primary Account Number (Field 2)

processingCode.displayName=Processing Code
processingCode.shortDescription=Processing code (Field 3). Leave empty for default based on transaction type

amount.displayName=Amount
amount.shortDescription=Transaction amount in cents (Field 4). Example: 10000 = NT$100.00

customFields.displayName=Custom Fields
customFields.shortDescription=Additional ISO 8583 fields. Format: field:value;field:value. Example: 43:Merchant Name;49:901
