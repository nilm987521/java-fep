# TemplateSampler resource bundle
displayName=Template Sampler

# Property group names
connection.displayName=Connection Settings
template.displayName=Template Selection
variables.displayName=Variable Values
advanced.displayName=Advanced Customization

# Connection properties
targetHost.displayName=Target Host
targetHost.shortDescription=Hostname or IP address of the target server.

targetPort.displayName=Target Port
targetPort.shortDescription=TCP port of the target server.

connectionTimeout.displayName=Connection Timeout (ms)
connectionTimeout.shortDescription=Maximum time to wait for connection in milliseconds.

readTimeout.displayName=Read Timeout (ms)
readTimeout.shortDescription=Maximum time to wait for response in milliseconds.

# Template properties
templateName.displayName=Template Name
templateName.shortDescription=Name of the transaction template to use.

mtiOverride.displayName=MTI Override
mtiOverride.shortDescription=Override the template's default MTI. Leave empty to use template's MTI.

# Variable properties
amount.displayName=Amount
amount.shortDescription=Transaction amount for ${amount} variable.

cardNumber.displayName=Card Number
cardNumber.shortDescription=Primary Account Number for ${cardNumber} or ${pan} variable.

terminalId.displayName=Terminal ID
terminalId.shortDescription=Terminal identifier for ${terminalId} variable.

bankCode.displayName=Bank Code
bankCode.shortDescription=Acquiring institution ID for ${bankCode} variable.

sourceAccount.displayName=Source Account
sourceAccount.shortDescription=Source account number for transfer transactions.

destAccount.displayName=Destination Account
destAccount.shortDescription=Destination account number for transfer transactions.

# Advanced properties
customFields.displayName=Custom Fields
customFields.shortDescription=Additional ISO 8583 fields. Format: field:value;field:value
