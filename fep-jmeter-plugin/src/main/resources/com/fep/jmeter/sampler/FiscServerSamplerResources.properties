# FiscServerSampler resource bundle
displayName=FISC Server Simulator

# Property group names
server.displayName=Server Settings
response.displayName=Response Settings
advanced.displayName=Advanced

# Server properties
port.displayName=Server Port
port.shortDescription=TCP port for the FISC server simulator. Use 0 for random port.

sampleInterval.displayName=Sample Interval (ms)
sampleInterval.shortDescription=Interval between samples in milliseconds.

# Response properties
responseCode.displayName=Default Response Code
responseCode.shortDescription=Default ISO 8583 response code (Field 39).

responseDelay.displayName=Response Delay (ms)
responseDelay.shortDescription=Simulated processing delay before sending response in milliseconds.

balanceAmount.displayName=Balance Amount
balanceAmount.shortDescription=Account balance to return in Field 54.

# Advanced properties
responseRules.displayName=Response Rules
responseRules.shortDescription=Custom response rules by processing code.

customResponseFields.displayName=Custom Response Fields
customResponseFields.shortDescription=Additional ISO 8583 fields to include in responses.
