# AtmSimulatorSampler resource bundle
displayName=ATM Simulator

# Property group names
connection.displayName=Connection Settings
protocol.displayName=Protocol Settings
terminal.displayName=Terminal Settings
transaction.displayName=Transaction Settings
card.displayName=Card Settings
security.displayName=Security Settings
advanced.displayName=Advanced Customization
rawMode.displayName=RAW Mode Settings

# Connection properties
fepHost.displayName=FEP Host
fepHost.shortDescription=Hostname or IP address of the FEP server.

fepPort.displayName=FEP Port
fepPort.shortDescription=TCP port of the FEP server for ATM connections.

connectionTimeout.displayName=Connection Timeout (ms)
connectionTimeout.shortDescription=Maximum time to wait for connection in milliseconds.

readTimeout.displayName=Read Timeout (ms)
readTimeout.shortDescription=Maximum time to wait for response in milliseconds.

# Protocol properties
protocolType.displayName=Protocol Type
protocolType.shortDescription=Message protocol type. ISO_8583 for standard financial messages, RAW for arbitrary bytes.

lengthHeaderType.displayName=Length Header Type
lengthHeaderType.shortDescription=Message framing length header format.

# Terminal properties
atmId.displayName=ATM ID
atmId.shortDescription=ATM terminal identifier (Field 41). Leave empty for default 'ATM00001'.

atmLocation.displayName=ATM Location
atmLocation.shortDescription=ATM location description (Field 43). Example: 'Taipei Main Branch'.

bankCode.displayName=Bank Code
bankCode.shortDescription=Acquiring institution ID (Field 32). Example: '012' for Taipei Fubon.

# Transaction properties
transactionType.displayName=Transaction Type
transactionType.shortDescription=Type of ATM transaction. Use CUSTOM for full field control with JSON template.

mtiOverride.displayName=MTI Override
mtiOverride.shortDescription=Override the default MTI. Leave empty to use default. Examples: 0100, 0200, 0400, 0800.

processingCodeOverride.displayName=Processing Code Override
processingCodeOverride.shortDescription=Override the default Processing Code (Field 3). Leave empty to use default.

amount.displayName=Amount
amount.shortDescription=Transaction amount in cents (Field 4). Example: 100000 = $1,000.00.

destinationAccount.displayName=Destination Account
destinationAccount.shortDescription=Destination account number for transfer transactions (Field 103).

# Card properties
cardNumber.displayName=Card Number
cardNumber.shortDescription=Primary Account Number (Field 2). Supports JMeter variables.

# Security properties
enablePinBlock.displayName=Enable PIN Block
enablePinBlock.shortDescription=Enable PIN Block field (Field 52) in the transaction.

pinBlock.displayName=PIN Block
pinBlock.shortDescription=Encrypted PIN Block (Field 52). 16 hex characters.

# Advanced properties
customFields.displayName=Custom Fields
customFields.shortDescription=Additional ISO 8583 fields. Format: field:value;field:value. Supports JMeter variables.

messageTemplate.displayName=Message Template (JSON)
messageTemplate.shortDescription=JSON template for CUSTOM transaction type. Provides full control over all ISO 8583 fields.

# RAW Mode properties
rawMessageFormat.displayName=RAW Message Format
rawMessageFormat.shortDescription=Encoding format for RAW message data. HEX, BASE64, or TEXT.

rawMessageData.displayName=RAW Message Data
rawMessageData.shortDescription=Raw message data in the specified format. Supports JMeter variables.

expectResponse.displayName=Expect Response
expectResponse.shortDescription=Wait for response after sending (RAW mode only).

responseMatchPattern.displayName=Response Match Pattern
responseMatchPattern.shortDescription=Pattern to validate response success. Formats: HEX:, CONTAINS:, REGEX:, LENGTH:
