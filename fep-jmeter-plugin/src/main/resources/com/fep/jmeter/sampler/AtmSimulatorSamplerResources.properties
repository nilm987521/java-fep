# AtmSimulatorSampler resource bundle
displayName=ATM Simulator

# Property group names
connection.displayName=Connection Settings
terminal.displayName=Terminal Settings
transaction.displayName=Transaction Settings
card.displayName=Card Settings
advanced.displayName=Advanced

# Connection properties
fepHost.displayName=FEP Host
fepHost.shortDescription=Hostname or IP address of the FEP server.

fepPort.displayName=FEP Port
fepPort.shortDescription=TCP port of the FEP server for ATM connections.

connectionTimeout.displayName=Connection Timeout (ms)
connectionTimeout.shortDescription=Maximum time to wait for connection in milliseconds.

readTimeout.displayName=Read Timeout (ms)
readTimeout.shortDescription=Maximum time to wait for response in milliseconds.

# Terminal properties
atmId.displayName=ATM ID
atmId.shortDescription=ATM terminal identifier (Field 41).

atmLocation.displayName=ATM Location
atmLocation.shortDescription=ATM location description (Field 43).

bankCode.displayName=Bank Code
bankCode.shortDescription=Acquiring institution ID (Field 32).

# Transaction properties
transactionType.displayName=Transaction Type
transactionType.shortDescription=Type of ATM transaction.

amount.displayName=Amount
amount.shortDescription=Transaction amount in cents (Field 4).

destinationAccount.displayName=Destination Account
destinationAccount.shortDescription=Destination account number for transfer transactions (Field 103).

# Card properties
cardNumber.displayName=Card Number
cardNumber.shortDescription=Primary Account Number (Field 2).

# Advanced properties
customFields.displayName=Custom Fields
customFields.shortDescription=Additional ISO 8583 fields to set.
