# AtmSimulatorSampler resource bundle
displayName=ATM Simulator

# Property group names
connection.displayName=Connection Settings
genericSchema.displayName=Message Schema Settings

# Connection properties
fepHost.displayName=FEP Host
fepHost.shortDescription=Hostname or IP address of the FEP server.

fepPort.displayName=FEP Port
fepPort.shortDescription=TCP port of the FEP server for ATM connections.

connectionTimeout.displayName=Connection Timeout (ms)
connectionTimeout.shortDescription=Maximum time to wait for connection in milliseconds.

readTimeout.displayName=Read Timeout (ms)
readTimeout.shortDescription=Maximum time to wait for response in milliseconds.

expectResponse.displayName=Expect Response
expectResponse.shortDescription=Wait for response after sending.

# Generic Schema properties
schemaSource.displayName=Schema Source
schemaSource.shortDescription=Source of message schema (PRESET, FILE, or INLINE).

presetSchema.displayName=Preset Schema
presetSchema.shortDescription=Built-in schema to use (FISC_ATM, NCR_NDC, etc).

schemaFile.displayName=Schema File Path
schemaFile.shortDescription=Path to JSON schema file.

schemaContent.displayName=Inline Schema (JSON)
schemaContent.shortDescription=Inline JSON schema definition.

fieldValues.displayName=Field Values (JSON)
fieldValues.shortDescription=JSON object with field values to send.
